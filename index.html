<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" defer src="src/main.js"></script>
  </head>
  <body>
    <header id="header">
        <h1 id="header-title">Hangman Game</h1>
        <h2 id="header-subtitle">Find the hidden word. Enter a letter:</h2>
    </header>
    <main id="main-container">
      <section id="section-container">

        <div class="wrapper">
          <svg
            width="250"
            height="320"
            viewBox="0 0 250 320"
            fill="transparent"
            xmlns="http://www.w3.org/2000/svg"
          >
              <g id="pole-group">
                <path
                  id="rope"
                  d="M164 16.0011V40.0959V66.0011"
                  stroke="white"
                  stroke-width="4"
                />
                <path
                  id="upper-rod"
                  d="M66 18.0011L114.19 18.0011L166 18.0011"
                  stroke="white"
                  stroke-width="4"
                />
                <path
                  id="base"
                  d="M18 239.001H66.1896L118 239.001"
                  stroke="white"
                  stroke-width="4"
                />
                <line
                  id="pole"
                  x1="67.5"
                  y1="237.002"
                  x2="67.5"
                  y2="16"
                  stroke="white"
                  stroke-width="4"
                />
              </g>
              <g id="human">
                <line
                  id="right-leg"
                  y1="-1.5"
                  x2="39.2046"
                  y2="-1.5"
                  transform="matrix(0.612173 0.790724 0.790724 -0.612173 166 158)"
                  stroke="white"
                  stroke-width="3"
                />
                <circle
                  id="Ellipse 1"
                  cx="164.5"
                  cy="83.5"
                  r="16"
                  stroke="white"
                  stroke-width="3"
                />
                <line
                  id="torso"
                  x1="164.5"
                  y1="100"
                  x2="164.5"
                  y2="161"
                  stroke="white"
                  stroke-width="3"
                />
                <line
                  id="right-hand"
                  x1="164.159"
                  y1="110.048"
                  x2="187.159"
                  y2="138.048"
                  stroke="white"
                  stroke-width="3"
                />
                <line
                  id="left-hand"
                  y1="-1.5"
                  x2="36.2353"
                  y2="-1.5"
                  transform="matrix(-0.634739 0.772726 0.772726 0.634739 166 111)"
                  stroke="white"
                  stroke-width="3"
                />
                <line
                  id="left-leg"
                  x1="164.186"
                  y1="158.918"
                  x2="140.186"
                  y2="189.918"
                  stroke="white"
                  stroke-width="3"
                />
              </g>
          </svg>
          <div id="wrong-answer-container">
            <span id="wrong-answer-title">Wrong</span>
            <div id="wrong-answer"></div>
          </div>
        </div>
        <div id="right-answer-container">
          <div class="blank-space" >a</div>
        </div>
      </section>
    </main>
  </body>
</html>
